<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        border-bottom: solid 1px rgb(182, 175, 175);
      "
    >
      <div
        style="
          font-size: 30px;
          padding-left: 26px;
          padding-top: 20px;
          font-weight: bold;
        "
      >
        Toko
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          width: 34px;
          padding-right: 50%;
          padding-right: 50px;
          padding-top: 20px;
        "
      >
        <button class="button-icon">
          <img
            class="icon"
            src="./assets/icon/bookmark-outline.svg"
            alt="add"
          />
        </button>
        <button class="button-icon">
          <img class="icon" src="./assets/icon/menu-outline.svg" alt="menu" />
        </button>
      </div>
    </div>

    <div style="padding-left: 28px; padding-right: 26px; padding-top: 10px">
      <div
        style="
          display: flex;
          justify-content: space-between;
          padding: 4px;
          border: 1px solid rgb(216, 216, 216);
          border-radius: 14px;
          background-color: rgb(216, 216, 216);
        "
      >
        <div>
          <img
            style="width: 26px; padding-left: 6px"
            src="./assets/icon/search-outline.svg"
            alt="search"
          />
        </div>
        <div style="padding-right: 60%; font-size: 20px; padding-top: 2px">
          Cari ...
        </div>
        <div>
          <img
            style="width: 26px; padding-right: 8px"
            src="./assets/icon/options-outline.svg"
            alt="options"
          />
        </div>
      </div>
    </div>

    <div style="display: flex; justify-content: space-between; padding: 10px">
      <div style="padding-right: 2px">
        <button>Bagikan</button>
      </div>
      <div style="padding-right: 2px">
        <button>Pilihan</button>
      </div>
      <div style="padding-right: 2px">
        <button>Koleksi</button>
      </div>
      <div style="padding-right: 2px">
        <button>Panduan</button>
      </div>
      <div style="padding-right: 2px">
        <button>Video</button>
      </div>
    </div>
  </body>
</html>
