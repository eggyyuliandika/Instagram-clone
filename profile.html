        justify-content: center;
        padding-left: 12px;

    </div>

    <div style="display: flex; padding-top: 4px">
      <div style="padding-left: 10px; padding-right: 10px">
        <button>Promosi</button>
      </div>
      <div style="padding-left: 2px; padding-right: 10px">

      </div>

      <div style="padding-top: 10px">
        <div

            border: solid 1px black;
            height: 60px;
            width: 60px;
            margin: 4px;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <img
            src="./assets/icon/add-outline.svg"
            alt="add"
            style="width: 40px; height: 40px"
          />
        </div>

        <div class="keterangan" style="padding-top: 9px">Baru</div>
      </div>
    </div>

    <div class="postingan">
      <div class="postingan-icon" style="border-bottom: solid 1px black">
        <button class="button-icon">
          <img
            class="icon"
            src="./assets/icon/grid-outline.svg"
            alt="grid postingan"
            style="width: 28px"
          />
        </button>
      </div>

      <div class="postingan-icon">
        <div>
          <button class="button-icon">
            <img
              class="icon"
              src="./assets/icon/person-circle-outline.svg"

    <div class="feed" style="padding-bottom: 30%">

            class="icon"
            src="./assets/icon/bag-handle-outline.svg"
            alt="bag"

      </div>
      <div>
        <button

              class="icon"
